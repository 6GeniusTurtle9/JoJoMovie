{% extends 'base.html' %}

{% block content %}
<h1>네이버 영화 검색</h1>
<form action="{% url 'movies:search' %}" method="GET">
    <input type="text" name="keyword" placeholder="검색">
    <input type="submit" value="검색">
</form>

<div>
    {% for movie in movies %}
        <ul>
            {{ movie.title }}
        </ul>
    {% endfor %}
</div>

{% endblock %}
