            this.movies = response.data["results"]

            response.data["results"].forEach(item => {
              item.poster_path = `https://image.tmdb.org/t/p/original${item.poster_path}`
            })
            for(var i=0; i<5; i++) {
              temp = Array();
              for(var j=i*4; j<i*4+4; j++) {
                temp.push(this.movies[j].poster_path)
              }
              this.posterUrls[i].push(temp)
            }
            axios.get(API_URL, {
              params: {
                key: API_KEY,
                part: 'snippet',
                type: 'video',
                q: this.firstMovie
              }
            })
              .then(response => {
                console.log(response.data.items[0].id.videoId)
                this.videoUrl = `https://www.youtube.com/embed/${response.data.items[0].id.videoId}`
              })
              .catch(error => console.log(error))
          })
